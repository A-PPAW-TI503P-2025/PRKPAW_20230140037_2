<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#93C5FD" /> 
    <meta
      name="description"
      content="Sistem Informasi Akademik - Aplikasi Manajemen Data Mahasiswa"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Palet Biru Pastel Ceria
              primary: '#93C5FD',    // Light Blue (Utama)
              secondary: '#A5B4FC',  // Lavender (Aksen)
              success: '#6EE7B7',    // Mint Hijau
              danger: '#FDA4AF',     // Pink Pastel (untuk Logout/Error)
              warning: '#FDE68A',    // Kuning Lembut
              // Warna untuk background gradien body
              bgLight: '#E0F7FA',    // Light Cyan
              bgMid: '#B3E5FC',      // Light Blue
              bgDark: '#90CAF9',     // Slightly darker Blue
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
            }
          }
        }
      }
    </script>
    
    <style>
      /* Custom Scrollbar disesuaikan dengan warna primary */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #DBEAFE; border-radius: 10px; }
      ::-webkit-scrollbar-thumb { background: #93C5FD; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #60A5FA; }

      /* Smooth scroll behavior */
      html { scroll-behavior: smooth; }

      /* Custom animations */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
      .fade-in { animation: fadeIn 0.5s ease-in-out; }

      /* Prevent text selection on buttons */
      button { user-select: none; -webkit-user-select: none; }
      /* Loading spinner animation */
      @keyframes spinner { to { transform: rotate(360deg); } }
      .spinner { animation: spinner 1s linear infinite; }
    </style>
    
    <title>Sistem Informasi Akademik Pastel</title>
  </head>
  <body class="antialiased min-h-screen bg-gradient-to-br from-bgLight via-bgMid to-bgDark">
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        background: linear-gradient(to bottom right, #E0F7FA, #B3E5FC);
        font-family: system-ui, -apple-system, sans-serif;
      ">
        <div style="
          background: white;
          padding: 40px;
          border-radius: 16px;
          box-shadow: 0 10px 40px rgba(0,0,0,0.1);
          text-align: center;
          max-width: 500px;
        ">
          <div style="
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #93C5FD; /* primary color */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
          ">
            ⚠️
          </div>
          <h2 style="
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
          ">
            JavaScript Diperlukan
          </h2>
          <p style="
            color: #475569;
            margin-bottom: 12px;
            line-height: 1.6;
          ">
            Aplikasi ini memerlukan JavaScript untuk berjalan dengan baik.
          </p>
          <p style="
            color: #475569;
            line-height: 1.6;
          ">
            Silakan aktifkan JavaScript di browser Anda, lalu refresh halaman ini.
          </p>
          <div style="
            margin-top: 24px;
            padding: 16px;
            background: #EFF6FF; /* soft blue */
            border-radius: 8px;
            font-size: 14px;
            color: #4b5563;
          ">
            <strong>Cara mengaktifkan JavaScript:</strong><br>
            Chrome: Settings → Privacy and Security → Site Settings → JavaScript<br>
            Firefox: about:config → javascript.enabled → true
          </div>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
  </body>
</html>\
